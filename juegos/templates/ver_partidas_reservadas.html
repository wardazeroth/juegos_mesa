{%extends 'base.html'%}

{%block content%}
<div class="marco">
    <h3 class="text-center mt-5">Pr√≥ximas partidas</h3>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <table class="table table-dark table-bordered border-primary mt-5">
                <thead>
                    <tr>
                        <th scope="col">Juego</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Hora</th>
                        <th scope="col">Local</th>
                        <th scope="col">Ver partida</th>
                    </tr>
                </thead>
                {%for partida in partidas_dispo%}
                <tbody>
                    <tr class="table-active">
                        <td>{{ partida.juego.nombre}}</td>
                        <td>{{ partida.fecha }}</td>
                        <td>{{ partida.hora}}</td>
                        <td>{{ partida.local.nombre}}</td>
                        <td><a href="{%url 'inscribir' partida.id %}">Inscribirse</a></td>

                    </tr>
                {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</div>

{%endblock%}
