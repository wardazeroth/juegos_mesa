{%extends 'base.html' %}
{%block content%}
<div class="marco">
    <div class="row">
        <div class="col-8 col-md-4 offset-md-2">
            <h3 class="text-center pt-5">Agrega un nuevo juego</h3>
            <form action="{% url 'nuevo_juego' %}" method="post" enctype="multipart/form-data">
                {%csrf_token%}
                {%for field in form%}
                    <div class="mb-3">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                {%endfor%}
                {%for field in imagen_form%}
                    <div class="mb-3">
                        {{ field.label_tag }}
                        <div class="mt-3">
                            {{ field }}
                        </div>
                    </div>
                {%endfor%}
                <input type="submit" value="Crear" class="btn btn-outline-success">
            </form>
        </div>
    </div>
</div>

    
{%endblock%}
