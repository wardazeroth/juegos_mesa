{% extends 'base.html' %}
{%load static%}
{%block content%}


<div class="container">

    <div class="row">

        {%for juego in juegos%}

        <div class="col-md-3 mb-4 pt-3">
            <div class="marco">
                <a href="{% url 'detalle_juego' juego.id %}" style="text-decoration: none;">
                    <div class="card">
                        {%if juego.logo %}
                            <img style="background-color: transparent;" src="{{juego.logo.url}}" alt="Logo" class="card-img-top">
                        {%endif%}    
                            <div class="card-body">
                                <h5 class="card-title">{{juego.nombre}}</h5>
                                <p class="card-text">{{juego.descripcion}}</p>
                            </div>
                    </div>
                </a>
            </div>

        </div>
        {%endfor%}
    </div>
</div>



{%endblock%}
